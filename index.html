<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro de pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <main class="container">

        <div class="row">
            <div class=" col-sm-12 col-md-6 col-lg-6 p-4">
                <h2 class="text-center">Formulario de registro</h2>

                <form id="form" class="bg-light p-4 rounded">
                    <div class="mb-3">
                        <label class="form-label mb-0" for="name">Nombre:</label>
                        <input id="name" class="form-control" type="text" placeholder="Ingresar nombres">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label mb-0" for="last-name">Apellidos:</label>
                        <input id="lastName" class="form-control" type="text" placeholder="Ingresar apellidos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0" for="phone">Telf:</label>
                        <input id="phone" class="form-control" type="text" placeholder="Ingresar celular">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0" for="email">E-mail:</label>
                        <input id="email" class="form-control" type="text" placeholder="Ingresar correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0" for="description">Descripción:</label>
                        <textarea id="description" class="form-control" placeholder="Descripción"></textarea>
                    </div>

                    <input class="my-3 btn btn-primary w-100" type="submit" value="Registrar">

                </form>
            </div>
            <div class="col-sm-12  col-md-6 col-lg-6 p-4">
                <h2 class="text-center">Lista de pacientes</h2>

                <div class="contenedor-citas">
                    <p class="text-center">No hay pacientes registrados</p>

                </div>
            </div>
        </div>

    </main>

    <script src="./JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
